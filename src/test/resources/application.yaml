spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/gpt-chat-v2
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8089
  servlet:
    context-path: /gptchat-1


gpt4:
  api:
    url: https://api.openai.com
    key: your_api_key
